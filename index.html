<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Random Games</title>
  </head>
  <body>
    <header>
      <h2>Guess The Number Game</h2>
    </header>
    <section class="inp">
      <input
        type="number"
        name=""
        id="input"
        title="Input value must be between 0 and 9"
        placeholder="Input value must be between 0 and 9"
      />
    </section>

    <main class="content">
      <section class="showResultContainer">
        <h2 class="showResult"></h2>
      </section>

      <section class="result">
        <h2 class="resultCheck"></h2>
      </section>

      <button class="btn">Reset</button>
    </main>

    <script src="./assets/app.js"></script>
  </body>
</html>
